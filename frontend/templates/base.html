<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Material Consumption Analyzer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .main-header {
            background: linear-gradient(135deg, #003d82 0%, #004b9f 100%);
            border-bottom: 2px solid #002d5f;
            box-shadow: 0 4px 15px rgba(0, 61, 130, 0.3);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        
        .header-title {
            font-weight: 500;
            color: white;
            margin: 0;
            font-size: 1.4rem;
            letter-spacing: 0.3px;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 400;
            font-size: 0.95rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .nav-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            text-decoration: none;
        }
        
        .nav-link.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .tata-logo {
            width: 55px;
            height: 55px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .tata-logo img {
            width: 85%;
            height: 85%;
            object-fit: contain;
            filter: brightness(1.1) contrast(1.1);
        }
        
        .main-content {
            min-height: calc(100vh - 200px);
            padding: 0 15px;
        }
        
        .main-footer {
            background: linear-gradient(135deg, #003d82 0%, #004b9f 100%);
            border-top: 2px solid #002d5f;
            padding: 2rem 0;
            margin-top: 3rem;
            text-align: center;
        }
        
        .footer-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin: 0;
        }
        
        .container-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .header-title {
                font-size: 1.2rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .nav-link {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container-wrapper">
            <div class="d-flex align-items-center justify-content-between">
                <div class="ms-3">
                    <h1 class="header-title">TML Smart City Mobile Solutions Limited</h1>
                </div>
                <nav class="nav-links">
                    {% if request.path != '/' %}
                    <a href="/" class="nav-link">
                        Home
                    </a>
                    <a href="/dashboard" class="nav-link">
                        Analysis
                    </a>
                    <a href="/report" class="nav-link">
                        Report
                    </a>
                    <a href="/search" class="nav-link">
                        Search
                    </a>
                    <a href="/cart" class="nav-link">
                        Cart
                    </a>
                    {% endif %}
                </nav>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <div class="container-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer class="main-footer">
        <div class="container-wrapper">
            <p class="footer-text">Â© 2025 TML Smart City Mobile Solutions Limited. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
